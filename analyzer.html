
<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Analyzer — NARTA</title>
<link rel="stylesheet" href="/assets/styles.css?v=12">
<script defer src="/assets/parser.js?v=12"></script>
<script defer src="/assets/analyzer.js?v=12"></script>
</head><body>
<header>Parse • AI Analyzer</header>
<main>
  <section class="card">
    <label>Paste freight email</label>
    <textarea id="email_text" placeholder="Paste the broker/shipper email here…"></textarea>
    <div style="margin-top:8px">
      <button id="btn_parse" class="primary">Parse</button>
      <button id="btn_clear">Clear</button>
      <a href="/" class="pill">Home</a>
    </div>
  </section>

  <section class="card">
    <div class="grid3">
      <div><label>Pickup</label><input id="pickup" placeholder="City, ST [ZIP]"></div>
      <div><label>Delivery</label><input id="delivery" placeholder="City, ST [ZIP]"></div>
      <div><label>Date / Time</label><input id="date" placeholder="e.g., Oct 30, 2025 0830"></div>
    </div>
    <div class="grid3" style="margin-top:10px">
      <div><label>Equipment</label><input id="equipment" placeholder="Power Only, 40’ container"></div>
      <div><label>Container Size</label><select id="cntr_size"><option value="">Auto</option><option>20</option><option selected>40</option><option>45</option></select></div>
      <div><label>Lane Type</label><input id="lane_type" placeholder="auto"></div>
    </div>
    <div class="small" style="margin-top:8px">
      <span class="badge" id="tag_port">Port: —</span>
      <span class="badge" id="tag_rail">Rail: —</span>
      <span class="badge" id="tag_flags">Flags: —</span>
      <span class="badge" id="badge_round">Miles used: 0</span>
      <label style="margin-left:12px"><input type="checkbox" id="roundtrip"> Round trip (2× miles)</label>
    </div>
    <div style="margin-top:8px">
      <button id="btn_get_miles">GET MILES</button>
      <button id="btn_estimate_market">Estimate Market + Offers</button>
      <button id="btn_ai_contra" class="primary">AI Counter Offer</button>
    </div>
  </section>

  <section class="card">
    <div class="grid3">
      <div><label>Customer All-in (Gross $)</label><input id="gross" inputmode="decimal"></div>
      <div><label>Miles (one-way)</label><input id="miles" inputmode="decimal"></div>
      <div><label>Pickup Time</label><input id="pickup_time" placeholder="0830"></div>
    </div>
    <div class="footerbar">
      <span class="pill" id="sel_offer_pill">Selected: —</span>
      <button id="btn_save_pipeline" class="primary">Save Selected → Pipeline</button>
      <select id="pipe_status">
        <option>New</option><option>Counter Sent</option><option>Waiting</option><option>Won</option><option>Lost</option>
      </select>
      <a id="btn_open_pipeline" class="pill" href="/pipeline.html">Open Pipeline</a>
    </div>
  </section>

  <section class="card" id="offers_card" style="display:none">
    <label>Suggested Carrier Offers</label>
    <table id="offers_table">
      <thead>
        <tr>
          <th>Tier</th><th class="right">Carrier</th><th class="right">Win</th>
          <th class="right">Lex 10%</th><th class="right">Profit</th>
          <th class="right">Narta 80%</th><th class="right">Lex 20%</th><th></th>
        </tr>
      </thead>
      <tbody id="offers_body"></tbody>
    </table>
    <div class="small">Math: Lexington takes 10% of gross first → Profit = Gross − Lex10 − Carrier → Profit split 80/20.</div>
  </section>

  <section class="card">
    <label>Parsed JSON (debug)</label>
    <pre id="preview" class="small">{}</pre>
  </section>
</main>
</body></html>
