<body>
<header>Private Tools (PIN)</header>
<main>
  <section class="card">
    <label>Enter PIN</label>
    <input id="pin" placeholder="****" inputmode="numeric" maxlength="6">
    <div class="actions">
      <button id="btn_unlock" class="primary">Unlock</button>
      <a href="/" class="pill">Home</a>
    </div>
    <div id="priv_panel" style="display:none;margin-top:10px">
      <ul>
        <li><a href="#" class="pill">IFTA Calculator</a></li>
        <li><a href="#" class="pill">Logbook Helper</a></li>
      </ul>
    </div>
  </section>
</main>
<script>
document.getElementById('btn_unlock').onclick = ()=>{
  const ok = (document.getElementById('pin').value||'').trim() === (localStorage.getItem('narta_pin')||'2380');
  if(ok){ document.getElementById('priv_panel').style.display='block'; } else { alert('Wrong PIN'); }
};
</script>
</body>
</html>
